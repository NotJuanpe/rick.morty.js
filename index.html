<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick And Morty Wiki</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="https://www.pngall.com/wp-content/uploads/4/Rick-And-Morty-PNG-Free-Image.png" class="logo" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link disable">Locations</a>
              <a class="nav-link disable">Episodes</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

      <div class="row m-5">
        <aside class="col-3 text-center">
          <button type="button" class="btn btn-warning mb-2 clear ">Clear Filters</button>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Status
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body m-3">
                  <button type="button" class="btn btn-outline-warning mb-2 dead">Dead</button>
                  <button type="button" class="btn btn-outline-warning mb-2 alive">Alive</button>
                  <button type="button" class="btn btn-outline-warning mb-2 unknown">Unknown</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Species
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body mb-2 my-2">
                  <button type="button" class="btn btn-outline-warning mb-2 human">Human</button>
                  <button type="button" class="btn btn-outline-warning mb-2 alien">Alien</button>
                  <button type="button" class="btn btn-outline-warning mb-2 humanoid">Humanoid</button>
                  <button type="button" class="btn btn-outline-warning mb-2 poopybutthole">Poopybutthole</button>
                  <button type="button" class="btn btn-outline-warning mb-2 mythological">Mythological</button>
                  <button type="button" class="btn btn-outline-warning mb-2 unknown">Unknown</button>
                  <button type="button" class="btn btn-outline-warning mb-2 animal">Animal</button>
                  <button type="button" class="btn btn-outline-warning mb-2 disease">Disease</button>
                  <button type="button" class="btn btn-outline-warning mb-2 robot">Robot</button>
                  <button type="button" class="btn btn-outline-warning mb-2 cronenberg">Cronenberg</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Gender
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button type="button" class="btn btn-outline-warning mb-2 female">Female</button>
                  <button type="button" class="btn btn-outline-warning mb-2 male">Male</button>
                  <button type="button" class="btn btn-outline-warning mb-2 genderless">Genderless</button>
                  <button type="button" class="btn btn-outline-warning mb-2 unknown">Unknown</button>
                </div>
              </div>
            </div>
          </div>
          <div class="input-group my-3">
            <button class="btn btn-outline-warning search" type="button" id="button-addon1">Search</button>
            <input type="text" class="form-control search_input" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
        </aside>

        <main class="col-8 container">
          <div id="home" class="main row"></div>
        </main>

    </div>

    <section class="paginacion d-flex justify-content-center mb-4 my-4 gap-3 text-center">
      <button type="button" class="btn btn-warning prev">Prev</button>
      <button type="button" class="btn btn-warning next">Next</button>
    </section>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
